<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <main>
        <h1 class="text-white text-uppercase">Calcola il prezzo del tuo biglietto</h1>
        <div class="container radius white-bg">
            <div class="forms">
                <input type="text" id="name" placeholder="Inserisci nome e cognome">
                <input type="number" id="distance" placeholder="Distanza (km)">
                <input list="fascia-eta" id="age" placeholder="fascia etÃ ">
                <datalist id="fascia-eta">
                <option value="minorenne"></option>
                <option value="maggiorenne"></option>
                <option value="over"></option>
                </datalist>
            </div>
            <div class="buttons">
                <button class="btn btn-secondary confirm" style="color: rgb(169, 47, 75); background-color: rgb(183, 183, 183);">Genera</button>
                <button class="btn btn-secondary delete" style="color: rgb(169, 47, 75); background-color: rgb(183, 183, 183);">Annulla</button>
            </div>
        </div>
        <h1 class="text-white text-uppercase">il tuo biglietto</h1>
        <div class="container white-bg">
            <div class="">
                <h2 class="text-uppercase">dettagli passeggero</h2>
                <div class="row row-cols-5 container ticket_box">
                    <div class="box_ticket">
                        <div class="col grey-section">
                            <h2 class="text-uppercase">Nome passeggero</h2>
                            <div><span id="name"></span></div>
                        </div>

                        <div class="col">
                            <h3>Offerta</h3>
                            <div><span>placeholder</span></div>
                        </div>

                        <div class="col">
                            <h3>Carrozza</h3>
                            <div><span>placeholder</span></div>
                        </div>

                        <div class="col">
                            <h3>Codice CP</h3>
                            <div><span>placeholder</span></div>
                        </div>

                        <div class="col">
                            <h3>Costo Biglietto</h3>
                            <div><span id="costo"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    
</body>
</html>
