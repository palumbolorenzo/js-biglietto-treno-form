<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <main>
        <h1 class="text-white text-uppercase">Calcola il prezzo del tuo biglietto</h1>
        <div class="container radius white-bg">
            <div class="forms">
                <input type="text" id="name" placeholder="Inserisci il tuo nome">
                <input type="number" id="distance" placeholder="Distanza (km)">
                <input list="fascia-eta" id="age" placeholder="fascia etÃ ">
                <datalist id="fascia-eta">
                <option value="minorenne"></option>
                <option value="maggiorenne"></option>
                <option value="over"></option>
                </datalist>
            </div>
            <div class="buttons">
                <button class="btn btn-secondary confirm">Genera</button>
                <button class="btn btn-secondary delete">Annulla</button>
            </div>
        </div>
        <h1 class="text-white text-uppercase">il tuo biglietto</h1>
        <div class="container white-bg"></div>
    </main>
    
</body>
